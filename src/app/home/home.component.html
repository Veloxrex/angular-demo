<mat-card>
    <mat-card-header>
      <mat-card-title>
        Course Outline
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let lesson of courseLessons" (click)="onSelectLesson(lesson)">
            {{lesson.title}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Debug</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span *ngIf="currentLesson; else elseBlock">{{currentLesson.title}}</span>
      <ng-template #elseBlock>Select a lesson</ng-template>
    </mat-card-content>
  </mat-card>
